<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <title>Remove Element Example</title> 
</head> 
<body> 
 <p id="textToRemove">This is a removable paragraph.</p> 
 <button onclick="removeText()">Remove Text</button> 
 <script> 
 function removeText() { 
 let text = document.getElementById("textToRemove");
 text.remove();
 } 
 </script> 
</body> 
</html>
