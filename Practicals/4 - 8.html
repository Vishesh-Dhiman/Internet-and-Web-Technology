<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <title>Add Element Example</title> 
</head> 
<body> 
 <ul id="myList"> 
 <li>Item 1</li> 
 <li>Item 2</li> 
 </ul> 
 <button onclick="addItem()">Add Item</button> 
 <script> 
 function addItem() { 
 let list = document.getElementById("myList");
 let newItem = document.createElement("li");
 newItem.textContent = "New Item";
 list.appendChild(newItem);
 }
</script> 
</body> 
</html>
